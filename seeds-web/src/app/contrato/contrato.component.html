<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog> 

<div class="container">
    <h2> <i class="pi pi-user-plus"></i> Ingrese un nuevo Contrato </h2>
    <br>
    <div class="container">
        <p-accordion>
            <p-accordionTab header="Nueva Contrato de Empleado">
                <div class="container-form">
                    <form id="crearPerito">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Empresa</label>
                                    <br>
                                    <p-dropdown id="id_empresa" name="id_empresa" optionValue="empresa_id"
                                        [options]="listEmpresa" [(ngModel)]="nuevoPerito.id_empresa" optionLabel="nombre"
                                        aria-required="true">
                                    </p-dropdown>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Colaborador</label>
                                    <br>
                                    <p-dropdown id="id_colaborador" name="id_colaborador" optionValue="colaborador_id"
                                        [options]="listColaborador" [(ngModel)]="nuevoPerito.id_colaborador" optionLabel="nombre"
                                        aria-required="true">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" (click)="registrarContrato()" class="btn btn-primary">Registrar Contrato</button>
                        </div>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
    <hr>
    <br>
</div>
<div class="container">
    <h2> Todos los Contratos </h2>
    <br>
    <p-table [value]="peritos" [scrollable]="true" scrollHeight="400px">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Empresa</th>
                <th>Colaborador</th>
                <th> Men√∫</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-peritos>
            <tr [pReorderableRow]="peritos.contrato_id">
                <td>{{peritos.contrato_id}}</td>
                <td>{{peritos.empresa_id.nombre}}</td>
                <td>{{peritos.colaborador_id.nombre}}</td>
                <td>
                    <div class="col-md-6">
                        <p-button icon="pi pi-pencil" (onClick)="modificarContrato(peritos)"
                            styleClass="p-button-warning"></p-button>
                    </div>
                    <div class="col-md-6">
                        <p-button icon="pi pi-trash" (onClick)="eliminarContrato(peritos.contato_id)"
                            styleClass="p-button-danger"></p-button>
                    </div>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
<br>
<br>
